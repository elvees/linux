%YAML 1.2
---
$id: http://devicetree.org/schemas/reset/elvees,mcom03-reset.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ELVEES MCom-03 reset controller

maintainers:
  - Oleg Ivanov <oaivanov@elvees.com>

description: |
  This document describes the MCom-03 reset controller.

  Please also refer to reset.txt in this directory for common reset
  controller binding usage.

properties:
  compatible:
    const: elvees,mcom03-reset

  reg:
    description: |
      Register offset and size in Universal Register Block (URB)
    maxItems: 1

  elvees,subsystem:
    description: Subsystem enum
    $ref: /schemas/types.yaml#/definitions/uint32

  "#reset-cells":
    const: 1

required:
  - compatible
  - reg
  - elvees,subsystem
  - "#reset-cells"

additionalProperties: false

examples:
  - |
    / {
      #include <dt-bindings/interrupt-controller/arm-gic.h>
      #include <dt-bindings/soc/elvees,mcom03.h>

      compatible = "elvees,mcom03";
      model = "elvees,mcom03";
      #address-cells = <2>;
      #size-cells = <2>;
      interrupt-parent = <&gic>;

      hsperiph-bus {
        compatible = "simple-bus";
        #address-cells = <2>;
        #size-cells = <2>;
        ranges;

        hsperiph_urb: urb@10400000 {
            compatible = "elvees,mcom03-urb", "syscon", "simple-mfd";
            #address-cells = <1>;
            #size-cells = <1>;
            reg = <0 0x10400000 0 0x200>;

            hsperiph_reset: reset-controller@8 {
                compatible = "elvees,mcom03-reset";
                reg = <0x8 0x4>;
                elvees,subsystem = <MCOM03_SUBSYSTEM_HSPERIPH>;
                #reset-cells = <1>;
            };
        };

        emac0: ethernet@10200000 {
            compatible = "arasan,gemac";
            reg = <0 0x10200000 0 0x1000>;
            interrupts = <GIC_SPI 39 IRQ_TYPE_LEVEL_HIGH>;
            resets = <&hsperiph_reset HSPERIPH_RST_EMAC0>;
            status = "disabled";
        };
      };
    };
